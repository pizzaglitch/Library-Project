<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header> My Library </header>
    <div class="button-container">
        
        <button class="open-button" onclick="openForm()"> 
            <div class="plus">+</div>
            Add book 
        </button>
    </div>
    <div class="form-popup" id="myForm">
        <form id="form-container">
            <!-- <label for="title">Book Title</label> -->
            <input type="text" placeholder="Book Title" name="title" id="title" maxlength="100" required>
            <!-- <label for="author">Author</label> -->
            <input type="text" placeholder="Author" name="author" id="author" maxlength="100" required>
            <!-- <label for="page-count">Page count</label> -->
            <input type="number" placeholder="Pages" name="page-count" id="page-count" min="1" required>
            <label for="read-status">Have you read this book before?</label>
            <div class="read-status-btns">
                <input type="radio" name="read-status" class="read-status-btn" id="yesChoice" value="Read">
                <label for="yesChoice">Yes</label>
                <input type="radio" name="read-status" class="read-status-btn" id="noChoice" value="Unread">
                <label for="noChoice">No</label>
            </div>
            <button type="button" class="submit-btn" onclick="createNewBook()">Submit</button>
            <button type="button" class="close-btn" onclick="closeForm()">Close</button>
        </form>
    </div>
    <div id="library-container">
        <div id="library-grid">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
