<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header> My Library </header>
    <div class="button-container">
        
        <button class="open-button" onclick="openForm()"> 
            <div class="plus">+</div>
            Add book 
        </button>
    </div>
    <div class="form-popup" id="myForm">
        <form class="form-container">
            <!-- <label for="title">Book Title</label> -->
            <input type="text" placeholder="Book Title" name="title" required>
            <!-- <label for="author">Author</label> -->
            <input type="text" placeholder="Author" name="author" required>
            <!-- <label for="page-count">Page count</label> -->
            <input type="number" placeholder="Pages" name="page-count" required>
            <label for="read-status">Have you read this book before?</label>
            <div class="read-status-btns">
                <input type="radio" name="read-status" class="read-status-btn" id="yesChoice">
                <label for="yesChoice">Yes</label>
                <input type="radio" name="read-status" class="read-status-btn" id="noChoice">
                <label for="noChoice">No</label>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <div id="library-grid"> 
        <!-- <div class="sample-book">
            <div class="title">Dr. Suess</div>
            <div class="author">by Dr. Suess</div>
            <div class="page-count">23 pages</div>
            <div class="read-status">Have read.</div>
        </div> -->    
    </div>
</body>
<script src="script.js"></script>
</html>
